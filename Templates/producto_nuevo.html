<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nuevo Postulante</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="Producto_nuevo.css"> <!-- Agregamos el enlace al nuevo CSS -->
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue; margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Postulante</h1>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre" required> 
        </div>
        <div class="mb-3">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" v-model="apellido">
        </div>
        <div class="mb-3">
          <label for="edad">Edad</label>
          <input type="number" name="edad" id="edad" v-model="edad">
        </div>
        <div class="mb-3">
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email" v-model="email">
        </div>
        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
        <a href="../index.html" class="btn btn-danger">Volver</a> <!-- Nuevo botÃ³n para volver al Index -->
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/productos.js"></script>
</body>
</html>
